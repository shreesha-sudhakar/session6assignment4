<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="q"></p>
<script type="text/javascript">
	var i,a,z,count=0,count1=0;
	a="((a+b+c)";
	a=a.split('');
	for(i=0;i<a.length;i++)
	{
		if(a[i]=='(')
		{
			count++;
		}
		if(a[i]==')')
		{
			count1++;
		}
		if(count==count1)
		{
			z="correct";
		}
		else
		{
			z="incorrect";
		}
	}
	document.getElementById("q").innerHTML=z;
</script>
</body>
</html>
